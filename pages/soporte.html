<div class="container">
    <div class="h2 mt-5 text-danger fs-1 text-center">¿NECESITAS AYUDA?</div>
    <div class="h3 mt-5">CONTACTA A NUESTROS AGENTES</div>
    <form class="row mt-5 g-3">


        <div class="col-6">
            <label for="inputname"  class="form-label">Nombre y Apellido</label>
            <input type="name" class="form-control" placeholder="Nombre" id="inputname">
        </div>

        <div class="col-6">
            <label for="emailinput" class="form-label">Email</label>
            <input type="email" class="form-control" placeholder="Correo Electronico" id="emailinput">

        </div>

        <div class="col-12">
            <label for="inputadress"  class="form-label">Dirección</label>
            <input type="text" class="form-control" placeholder="Dirección 1" id="inputadress">
        </div>

        <div class="col-12">
            <label for="inputadress"  class="form-label">Dirección 2</label>
            <input type="text" class="form-control" placeholder="Dirección 2" id="inputadress">
        </div>

        <div class="col-6">
            <label for="inputcity"  class="form-label">Ciudad </label>
            <input type="text" class="form-control" placeholder="Ciudad" id="inputcity">
        </div>

        
        <div class="col-3">
            <label for="inputpostalcode"  class="form-label">Codigo Postal </label>
            <input type="text" class="form-control" placeholder="Ciudad" id="inputpostalcode">
        </div>

        <div class="col-3">
            <label for="inputpais"  class="form-label">País </label>
            <input type="text" class="form-control" placeholder="País" id="inputpais">
        </div>
        
        <div class="col-12">
            <div class="font-check">
                <input type="checkbox" id="checkterminos"class="form-check-input">
                <label for="checkterminos" class="form-check-label"> Acepto los terminos</label>
            </div>
        </div>
        <div class="col-12 text-center">
            <button class="h1 btn btn-primary"> CONTACTANOS</button>
        </div>
    </form>
</div>
